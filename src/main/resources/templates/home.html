<html>
<body>

{{^user}}
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Enter your username"/>
    <input type="password" name="password" placeholder="Enter password"/>
    <button type="submit">Login</button>
</form>
{{/user}}

{{#user}}

Messages from: {{name}}

<form action="/addmessage" method="post">
    <input type="text" name="text" placeholder="Write your message"/>
    <button type="submit">Submit</button>
</form>

<br>

<ol>
    {{#msgs}}
    <li>
        {{text}}
        <form action="/editmessage" method="post" style="display: inline-block;">
            <input type="text" name="text" placeholder="Edit Your Message"/>
            <input type="hidden" name="id" value="{{id}}"/>
            <button type="submit"><strong>Edit</strong></button>
            </form>
        <form action="/deletemessage" method="post" style="display: inline-block">
            <input type="hidden" name="id" value="{{id}}"/>
            <br>
            <button type="submit"><strong>Delete</strong></button>
        </form>
    </li>
    {{/msgs}}
</ol>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
{{/user}}

</body>
</html>
